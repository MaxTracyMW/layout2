      <h2>3.1: Enable example&nbsp;<a href="User guide3.html"><img src="Images/uparrow.png" border="0" align="top" alt="Go back up one level"/></a></h2>
      
        <p>Enabling and disabling layouts is not currently supported.</p>
        <!--
            <p>(The code for this example can be found here: 
                            [ <a href="Examples/enableexample.m">view</a>
                | <a href="matlab: edit(fullfile(layoutDocRoot,'Examples','enableexample.m'))">edit</a>
                | <a href="matlab: p=pwd();cd(fullfile(layoutDocRoot,'Examples')); enableexample; cd(p)">run</a> ]
            )</p>
        <p>
            This example shows how the <code>enable</code> property can be
            used to indicate to users which bits of an interface are currently
            relevant. This is particularly useful for preventing unwanted
            clicking during long calculations, loading and saving!
        </p>
        
        <example>
            <description>Open a window and add a panel</description>
            <code>fig = <matlabfcn>figure</matlabfcn>( 'Name', 'Enable example', ...
    'Position', [100 100 150 250], ...
    'MenuBar', 'none', ...
    'ToolBar', 'none', ...
    'NumberTitle', 'off' );
panel = <fcnref>uix.BoxPanel</fcnref>( 'Parent', fig, 'Title', 'Panel' );</code>
            <result><center><img src="Images/EnableExample1.png"/></center></result>
        </example>
        <example>
            <description>Put some buttons inside the panel</description>
            <code>box = <fcnref>uix.VButtonBox</fcnref>( 'Parent', panel );
<matlabfcn>uicontrol</matlabfcn>( 'Parent', box, 'String', 'Button 1' );
<matlabfcn>uicontrol</matlabfcn>( 'Parent', box, 'String', 'Button 2' );
<matlabfcn>uicontrol</matlabfcn>( 'Parent', box, 'String', 'Button 3', 'Enable', 'off' );
<matlabfcn>uicontrol</matlabfcn>( 'Parent', box, 'String', 'Button 4' );
<matlabfcn>uicontrol</matlabfcn>( 'Parent', box, 'String', 'Button 5', 'Enable', 'off' );
<matlabfcn>uicontrol</matlabfcn>( 'Parent', box, 'String', 'Button 6' );</code>
            <result><center><img src="Images/EnableExample2.png"/></center></result>
        </example>
        <example>
            <description>Try disabling the panel</description>
            <code>set( panel, 'Enable', 'off' );</code>
            <result><center><img src="Images/EnableExample3.png"/></center></result>
        </example>
        <example>
            <description>Try enabling the panel. Note that the original "enable" state of each button is remembered.</description>
            <code>set( panel, 'Enable', 'on' );</code>
            <result><center><img src="Images/EnableExample2.png"/></center></result>
        </example>
        -->
